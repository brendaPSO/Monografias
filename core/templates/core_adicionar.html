<title>Cadastrar Autores</title>
{% extends 'base.html'%} {% block content %}

<div class="my-4">
  <h2>Cadastrar Autores</h2>
</div>

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input class="btn btn-primary btn-md my-3" type="submit" value="Cadastrar">
</form>

{% if pessoa %}
<a href="{% url 'core_apagar' pessoa.id %}"><button>Apagar</button></a>
{% endif %} {% endblock %}
