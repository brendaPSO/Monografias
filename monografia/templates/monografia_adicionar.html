<title>Cadastro de Monografias</title>
{% extends 'base.html'%} {% block content %}

<div class="my-4">
  <h2>Cadastro Monografia</h2>
</div>

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input class="btn btn-primary btn-md my-3" type="submit" value="Cadastrar">
</form>

{% if monografia %}
<a href="{% url 'monografia_apagar' monografia.id %}" class="btn btn-danger btn-sm active" role="button">Apagar</a>
{% endif %}

{% endblock %}
